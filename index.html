<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Static Template</title>
  </head>
  <body>
    <div id="table">
      <h1>Swaptruction!!</h1>
    </div>

    <!-- 遊び方説明のモーダル -->
    <div class="container">
      <div class="row">
        <div class="col-12">
  
          <!-- modal open button -->
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="btn">遊び方</button>
            <div id="msg"></div>
          </div>
  
          <!-- modal content -->
          <div class="modal fade" id="modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">遊び方</h5>
                </div>
                <div class="modal-body">
                  <p>１：二つの数字を選ぶと周りの数からその数字が引かれるよ</p>
                  <figure>
                    <legend style="font-size:15px;">【一つ目の数字に７を選択した様子】</legend>
                    <img src="img/1.png" alt="数字選択">
                  </figure>
                  <p>２：周りの数字が灰色（０）になった数字は操作できなくなるよ</p>
                  <figure>
                    <legend style="font-size:15px;">【７と右斜め2マス下にあった９を交換した様子】</legend>
                    <img src="img/2_click9_at1.png" alt="交換">
                  </figure>
                  
                  <p>
                    ３：交換可能な数字がなくなった時に0でない数字の合計が少ないほどスコアが高くなるよ</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="close">閉じる</button>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      (function($){
        const message = $('#msg');

        $('#btn').on('click', function(){

          const content = $('#modal');
          content
          　.modal({
              backdrop: 'static',
              keyboard: true
            });
          // Closeボタン
          $('#close', content).on('click', () => {
            content.modal('hide');
          });
        });
      })(jQuery);
    </script>
  </body>
  <script src="index.js"></script>
</html>
